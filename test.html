        function mail() {
  
          function isValidEmail(email) {
//initialise deux variables atIndex et dotIndex à -1. Ces variables vont contenir les indices du premier caractère "@" et du premier caractère "." dans la chaîne email.
    let atIndex = -1;
    let dotIndex = -1;
    // Elle recherche l'indice de la première occurrence de "@" et de "." en utilisant les variables atIndex et dotIndex. Si l'un ou l'autre de ces caractères n'est pas trouvé dans la chaîne email, les variables restent égales à -1.
    for (let i = 0; i < email.length; i++) {
      if (email[i] === "@") {
        atIndex = i;
      } else if (email[i] === ".") {
        dotIndex = i;
      }
    }
    
    return (atIndex > 0 && dotIndex > atIndex + 1 && dotIndex < email.length - 1);
  }}
  function validerMotDePasse(motDePasse) {
  // Vérifier la longueur du mot de passe
  if (motDePasse.length < 8 || motDePasse.length > 20) {
    return false;
  }

  // Vérifier si le mot de passe contient des chiffres, des lettres majuscules et minuscules et des caractères spéciaux
  let chiffres = /[0-9]/;
  if (!chiffres.test(motDePasse)) {
    return false;
  }

  let lettresMajuscules = /[A-Z]/;
  if (!lettresMajuscules.test(motDePasse)) {
    return false;
  }

  let lettresMinuscules = /[a-z]/;
  if (!lettresMinuscules.test(motDePasse)) {
    return false;
  }

  let caracteresSpeciaux = /[!@#$%^&*()_+{}[\]|\:;"'<,>.?/\\]/;
  if (!caracteresSpeciaux.test(motDePasse)) {
    return false;
  }

  // Si toutes les vérifications sont passées, retourner vrai
  return true;
}
